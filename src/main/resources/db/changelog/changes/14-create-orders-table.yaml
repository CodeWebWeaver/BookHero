databaseChangeLog:
  - changeSet:
      id: create-order-items-table
      author: aleksandrparkhomovsky@gmail.com
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: total
                  type: DECIMAL(10, 2)
                  constraints:
                    nullable: false
              - column:
                  name: order_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: shipping_address
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
