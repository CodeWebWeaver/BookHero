databaseChangeLog:
  - changeSet:
      id: create-shopping-carts-table
      author: aleksandrparkhomovsky@gmail.com
      changes:
        - createTable:
            tableName: shopping_carts
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
